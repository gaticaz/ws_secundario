			Require all granted
		</IfModule>

		#API REST
		RewriteEngine On
   		RewriteBase /toba_editor/3.3
		Options FollowSymLinks SymLinksIfOwnerMatch
		RewriteRule ^rest\/(v[\d\.]+)?\/(.*)$ rest.php/$1/$2 [PT,L,QSA,E=API_NOMBRE:$1]
